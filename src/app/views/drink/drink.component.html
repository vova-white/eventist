<app-section-wrapper [addPadding]="step === endStep">
  <app-heading
    heading="Напитки"
    [back]="step !== 1 ? '/drink/' + (step - 1) : ''"
  ></app-heading>
  <div class="light__block">
    <app-light-progress
      [step]="step"
      [list]="progressList"
    ></app-light-progress>

    <app-drink-step
      [chooseParams]="chooseParams"
      [calculationParams]="calculationParams"
      [step]="step"
      [endStep]="endStep"
      (choose)="onChoose($event)"
    ></app-drink-step>
  </div>
  <div *ngIf="step !== endStep" class="bottom__next__button">
    <a [routerLink]="'/drink/' + (step + 1)">{{
      step !== preEndStep ? 'Далее' : 'Расчитать'
    }}</a>
  </div>
  <app-error-block *ngIf="step === endStep"></app-error-block>
</app-section-wrapper>
<app-menu-bottom></app-menu-bottom>
